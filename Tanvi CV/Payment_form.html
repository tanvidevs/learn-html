<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
</head>
<body>
    <form action="/action_page.php" method="get">
        <h1>Payment Forms</h1>
        <p>Required fileds are followed by * </p>
        <h2>Contact Information</h2>
        <p>Name: * <input type="text" name="name" required></p>
        <p>
            <fieldset>
                <legend>Gender</legend>
          Male <input type="radio" name="gender" id="gender"> Female <input type="radio" name="gender" id="gender">      
        </p>
        </fieldset>
        <p>Address:<textarea name="address" id="address" cols="100" rows="7"></textarea></p>
        <p>Email:<input type="email" name="email" id="email"></p>
        <p>Pincode:<input type="number" name="pincode" id="pincode"></p>
        <p>Date: <input type="date" name="Date" id="Date"></p>
        <label for="myfile">Select a file:</label>
<input type="file" id="myfile" name="myfile">
        <h2>Payment Information</h2>
        <p>Card Type:
         <select name="card_type" id="card_type">
            <option value="">--Select a Card Type--</option>   
            <option value="visa">visa</option>
            <option value="rupay">rupay</option>
            <option value="mastercard">mastercard</option>
        </select>   
       </p>
       <p>
          Card Number <input type="number" name="card_number" id="card_number">      
     </p>
     <p>
        Expiration Date: <input type="date" name="exp_date" id="exp_date">
     </p>
     <p>cvv:<input type="password" name="cvv" id="cvv"></p>
     <input type="submit" value="Submit">
    </form>
</body>
</html>
